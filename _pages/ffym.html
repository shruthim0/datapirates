	 <html>
  <head>
    <title>Recipe Generator</title>

    <style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: green;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

#recipe_output {
  margin-top: 20px;
  text-align: left;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 10px;
}

input[type="number"] {
  padding: 10px;
  font-size: 16px;
  width: 50px;
  margin-bottom: 20px;
}

#submit_rating {
  padding: 10px 20px;
  font-size: 16px;
  background-color: blue;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

    </style>
  </head>
  <body>
    <h1>Recipe Generator</h1>
    <form>
      <label for="ingredients">Ingredients:</label>
      <input type="text" id="ingredients" name="ingredients">
      <br><br>
      <label for="prep_time">Preparation Time (minutes):</label>
      <input type="number" id="prep_time" name="prep_time">
      <br><br>
      <button type="submit">Generate Recipe</button>
    </form>
    <div id="recipe_output"></div>

    <script>
const generateRecipeButton = document.querySelector("#generate_recipe_button");
const recipeOutput = document.querySelector("#recipe_output");

generateRecipeButton.addEventListener("click", async () => {
  // Use an API to generate a random recipe
  const response = await fetch("https://api.example.com/recipes/random");
  const recipe = await response.json();

  // Display the recipe in the HTML
  recipeOutput.innerHTML = `
    <h2>Recipe</h2>
    <p>${recipe.name}</p>
    <p>${recipe.ingredients}</p>
    <p>${recipe.instructions}</p>
    <label for="rating">Rate this recipe out of 10:</label>
    <input type="number" id="rating" name="rating" min="1" max="10">
    <button id="submit_rating">Submit Rating</button>
  `;

  const ratingInput = document.querySelector("#rating");
  const submitRatingButton = document.querySelector("#submit_rating");

  submitRatingButton.addEventListener("click", async () => {
    const rating = ratingInput.value;

    // Use an API to submit the rating for the recipe
    await fetch(`https://api.example.com/recipes/${recipe.id}/rating`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ rating })
    });

    // Display a message to the user indicating that their rating was submitted
    recipeOutput.innerHTML += "<p>Your rating was submitted!</p>";
  });
});

    </script>
  </body>
</html>
